<div id="logosCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="text-center mb-3">
      <h1 class="font-bold text-4xl tracking-wider mb-0">Zrealizowaliśmy ponad 5000 zleceń dla {{companiesCount}} firm</h1>
    </div>
  
    <hr>
  
    <div class="carousel-inner">

        <div class="carousel-item active">
        <div class="d-flex">
          <div *ngFor="let company of companies.slice(0, 4)" class="carousel-item-content">
            <img [src]="company.logo" class="d-block w-100 " alt="{{ company.name }}">
          </div>
        </div>
      </div>
  
      <div class="carousel-item">
        <div class="d-flex">
          <div *ngFor="let company of companies.slice(4, 8)" class="carousel-item-content">
            <img [src]="company.logo" class="d-block w-100 " alt="{{ company.name }}">
          </div>
        </div>
      </div>
    </div>
  </div>
